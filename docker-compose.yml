version: '3'
services:
  redis:
    image: redis:latest
    networks:
      - webnet
  sms-db:
    image: postgres
    container_name:
      sms_app_db
    environment:
      POSTGRES_PASSWORD: 12345678
      POSTGRES_USER: admin
      POSTGRES_DB: sms_app_db_dev
    networks:
      - webnet
  sms-app:
    image: appshop/sms-service
    depends_on:
      - sms-db
      - redis
    environment:
      PORT: 80
      NODE_ENV: production
      PG_DB: sms_app_db_dev
      PG_USER: admin
      PG_PASSWORD: 12345678
      PG_HOST: sms-db
      REDIS_HOST: redis
      TW_SID: AC0a2e9ffd9c9a30ad2748e40c78a6b4ae
      TW_TOKEN: 2c86bc6c505a4ee2d0d5bd7a92d176b0
      TW_NUMBER: +14233972557
    command:
      ["npm", "run", "start:prod"]
    networks:
      - webnet
  db:
    image: postgres
    container_name:
      youhire_db
    environment:
      POSTGRES_PASSWORD: 12345678
      POSTGRES_USER: admin
      POSTGRES_DB: youhire_db
    networks:
      - webnet
  server:
    image: server
    container_name:
      youhire_server
    build: ./server
    depends_on:
      - db
      - sms-app
    environment:
      PG_HOST: db
      PORT: 80      
      SMS_APP_HOST: sms-app
      SMS_APP_PORT: 80
    command:
      ["npm", "run", "start"]
    ports:
      - "2043:80"
    volumes:
      - ./server:/usr/src/app
    networks:
      - webnet
networks:
  webnet:
    
